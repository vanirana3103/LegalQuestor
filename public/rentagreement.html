<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rent Agreement Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom , #e6e7eb, #fff);
      margin: 0;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      color: #0d1c51;
      margin-bottom: 1rem;
    }

    form {
      max-width: 700px;
      margin: auto;
      background-color: #d5daed;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      color: #333;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 1.5rem;
      background-color: #0d1c51;
      color: #fff;
      border: none;
      padding: 0.9rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1d3187;
    }
  </style>
</head>
<body>

  <h2>Rent Agreement Form</h2>
  <form action="/generate-rent-agreement" method="POST">
    <label for="landlordName">Landlord's Full Name</label>
    <input type="text" id="landlordName" name="landlordName" required>

    <label for="tenantName">Tenant's Full Name</label>
    <input type="text" id="tenantName" name="tenantName" required>

    <label for="propertyAddress">Property Address</label>
    <textarea id="propertyAddress" name="propertyAddress" rows="3" required></textarea>

    <label for="rentAmount">Monthly Rent Amount (INR)</label>
    <input type="number" id="rentAmount" name="rentAmount" required>

    <label for="securityDeposit">Security Deposit (INR)</label>
    <input type="number" id="securityDeposit" name="securityDeposit" required>

    <label for="duration">Agreement Duration (in months)</label>
    <input type="number" id="duration" name="duration" required>

    <label for="startDate">Start Date of Agreement</label>
    <input type="date" id="startDate" name="startDate" required>

    <label for="witness1">Witness 1 Name</label>
    <input type="text" id="witness1" name="witness1" required>

    <label for="witness2">Witness 2 Name</label>
    <input type="text" id="witness2" name="witness2" required>

    <button type="submit">Generate Agreement</button>
  </form>

</body>
</html>
